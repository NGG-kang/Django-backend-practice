<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ board.title }}</h1>
    <div>작성자 : </div><div>{{ board.author.username }}</div>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <div>내용 : </div><div name="context" id="context" rows="15">{{ board.context }} </div>
    <div>날짜 : </div><div name="pub_date" id="pub_date" rows="15">{{ board.pub_date }} </div>
    <div><a href="{% url 'pcsub:modify' board.id %}">글수정</a></div>
    <div><a href="{% url 'pcsub:delete' board.id %}">글삭제</a></div>
</body>
</html>
