<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="mx-auto" style="width: 600px;">
    <form action="{% url 'pcsub:writeBoard' %}" method="post">
        {% csrf_token %}
        <div class="input-group input-group-sm mb-3" style="margin-top:10px">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm" >제목</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" {% if not user.is_authenticated %}disabled{% endif %} name="title" id="title">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" {% if not user.is_authenticated %}disabled{% endif %} name="context" id="context" rows="15"></textarea>
        </div>
        <button class="btn btn-secondary btn-lg" {% if not user.is_authenticated %}disabled{% endif %} type="submit" style="margin-top:10px">작성</button>
    </form>
</div>
</body>
</html>
